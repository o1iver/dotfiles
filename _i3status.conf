general {
    output_format = "xmobar"
    colors = true
    interval = 1
	color_good = "#00FF00"
	color_degraded = "#0000FF"
	color_bad = "#FF0000"
}

#order += "run_watch DHCP"
order += "ipv6"
order += "run_watch VPN"
order += "wireless wlan0"
order += "ethernet eth0"
order += "disk /"
order += "battery 0"
order += "cpu_temperature 0"
order += "load"
order += "volume master"
order += "time"

wireless wlan0 {
	format_up = "W: (%quality, %essid, %bitrate) %ip"
	format_down = "W: down"
}

ethernet eth0 {
	# if you use %speed, i3status requires the cap_net_admin capability
	format_up = "E: %ip (%speed)"
	format_down = "E: down"
}

battery 0 {
	format = "%status %percentage %remaining"
	path = "/sys/class/power_supply/BAT%d/uevent"
}

run_watch DHCP {
	pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
	pidfile = "/var/run/vpnc/pid"
}

time {
	format = "%Y-%m-%d %H:%M:%S"
}

volume master {
	format = "V: %volume"
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}

load {
	format = "L: %5min"
}

cpu_temperature 0 {
	format = "T: %degrees Â°C"
	path = "/sys/devices/platform/coretemp.0/temp1_input"
}

disk "/" {
	format = "F: %free"
}
